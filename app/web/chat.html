<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 240px; overflow-y: auto; margin-bottom: 10px; }
        .log { color: #888; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Тест чата (WebSocket)</h1>
    <p class="log">Сервер: ws://localhost:8080</p>
    <div id="messages"></div>
    <form id="chat-form">
        <input id="message-input" type="text" placeholder="Введите сообщение" required autocomplete="off" style="width:70%;" />
        <button type="submit">Отправить</button>
    </form>

    <script>
        const log = (text) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'log';
            wrapper.textContent = text;
            document.getElementById('messages').appendChild(wrapper);
        };

        const addMessage = (text) => {
            const wrapper = document.createElement('div');
            wrapper.textContent = text;
            document.getElementById('messages').appendChild(wrapper);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        };

        const socket = new WebSocket('ws://localhost:8080');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message-input');

        socket.addEventListener('open', () => log('Подключено к серверу'));
        socket.addEventListener('close', () => log('Соединение закрыто'));
        socket.addEventListener('error', () => log('Ошибка соединения'));
        socket.addEventListener('message', (event) => addMessage(event.data));

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (!input.value.trim()) return;
            socket.send(input.value.trim());
            addMessage(`Вы: ${input.value.trim()}`);
            input.value = '';
        });
    </script>
</body>
</html>
