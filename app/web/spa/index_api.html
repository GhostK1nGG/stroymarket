<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ЛР3 — Products SPA (API)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Управление товарами (ЛР3, API)</h1>

<!-- Плашка для сообщений -->
<div id="banner" class="banner banner--hidden"></div>

<main class="layout">
  <!-- Список товаров -->
  <section class="card">
    <h2>Товары (<span id="total-count">0</span>)</h2>
    <ul id="items-list" class="items-list"></ul>
  </section>

  <!-- Форма товара -->
  <section class="card">
    <h2>Форма товара</h2>
    <form id="item-form" class="item-form">
      <input type="hidden" id="field-id" name="id" />

      <label class="field">
        <span>Название *</span>
        <input id="field-name" name="name" type="text" />
      </label>

      <label class="field">
        <span>Артикул (SKU) *</span>
        <input id="field-sku" name="sku" type="text" />
      </label>

      <label class="field">
        <span>Цена *</span>
        <input id="field-price" name="price" type="number" step="0.01" />
      </label>

      <div class="form-buttons">
        <button type="submit">Сохранить</button>
        <button type="reset">Очистить форму</button>
      </div>
    </form>
  </section>
</main>

<!-- Точка входа SPA для ЛР3 с реальным API -->
<script type="module" src="./app_api.js"></script>
</body>
</html>
